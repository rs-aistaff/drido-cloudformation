<!DOCTYPE html>
<html>
<head>
    <title>Cross-Account CI/CD Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Cross-Account CI/CD Pipeline Demo</h1>
    <p>This page is served from an ECS Fargate container deployed via a cross-account CI/CD pipeline.</p>
    <p>Build date: <span id="build-date"></span></p>
    
    <script>
        // Display current date as build date
        document.getElementById('build-date').textContent = new Date().toISOString();
    </script>
</body>
</html>
